<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white">
            <div class="card-body p-5 text-center">
              <i class="bi bi-person-fill"></i>
              <div class="mb-md-5 mt-md-2 pb-4">
                <form class="form-horizontal">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control" />
                  </div>

                  <p class="small mb-4 pb-lg-2">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>

                  <button class="btn btn-outline-light" type="submit">
                    Login
                  </button>
                </form>

                <div class="d-flex justify-content-center text-center mt-3 pt-1">
                  <a href="#!" class="text-white">
                    <i class="bi bi-twitter"></i>
                  </a>
                  <a href="#!" class="text-white">
                    <i class="bi bi-facebook"></i>
                  </a>
                  <a href="#!" class="text-white">
                    <i class="bi bi-google"></i>
                  </a>
                </div>
              </div>

              <div>
                <p class="mb-0">
                  Don't have an account yet? </br>
                  <a href="/register.html" class="text-white-50 fw-bold">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

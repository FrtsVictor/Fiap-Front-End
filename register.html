<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1.2rem">
            <div class="card-body p-5 text-left">
              
              <form class="mb-md-5 mt-md-2 pb-4">
                <div class="icons">
                  <a href="login.html">
                    <i class="bi bi-arrow-left text-white"></i>
                  </a>
                  <i class="bi bi-person-plus-fill text-white"></i>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="form-email">Email</label>
                  <input type="email" id="form-email" class="form-control" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="form-full-name">FullName</label>
                  <input type="text" id="form-full-name" class="form-control" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="form-password">Password</label>
                  <input type="password" id="form-password" class="form-control" />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="form-confirm-password">Password</label>
                  <input type="password" id="form-confirm-password" class="form-control" />
                </div>

                <button class="btn btn-outline-light" type="submit">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
